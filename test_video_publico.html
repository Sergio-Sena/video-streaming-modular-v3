<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste V√≠deo P√∫blico - Drive Online</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
        }
        video { 
            width: 100%; 
            max-width: 700px; 
            margin: 20px 0; 
            border: 2px solid #00ff00;
            border-radius: 8px;
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 18px;
        }
        .success { 
            background: #1a4a1a; 
            border: 2px solid #4a8a4a; 
            color: #4a8a4a;
        }
        .error { 
            background: #4a1a1a; 
            border: 2px solid #8a4a4a; 
            color: #8a4a4a;
        }
        .info { 
            background: #1a1a4a; 
            border: 2px solid #4a4a8a; 
            color: #4a4a8a;
        }
        .url-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Teste V√≠deo P√∫blico</h1>
        <h2>Bucket: automacao-video</h2>
        
        <div class="url-box">
            <strong>URL P√∫blica:</strong><br>
            https://automacao-video.s3.amazonaws.com/video-teste.mp4
        </div>
        
        <div id="status" class="status info">
            Carregando v√≠deo...
        </div>
        
        <video id="videoPlayer" controls preload="metadata">
            <source src="https://automacao-video.s3.amazonaws.com/video-teste.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deo HTML5.
        </video>
        
        <div>
            <button onclick="testUrl()">Testar URL</button>
            <button onclick="reloadVideo()">Recarregar V√≠deo</button>
            <button onclick="checkBucket()">Verificar Bucket</button>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script>
        const VIDEO_URL = 'https://automacao-video.s3.amazonaws.com/video-teste.mp4';
        const video = document.getElementById('videoPlayer');
        const status = document.getElementById('status');
        
        // Monitorar eventos do v√≠deo
        video.addEventListener('loadstart', () => {
            updateStatus('Iniciando carregamento...', 'info');
        });
        
        video.addEventListener('loadedmetadata', () => {
            updateStatus(`‚úÖ SUCESSO! V√≠deo carregado (${Math.round(video.duration)}s)`, 'success');
        });
        
        video.addEventListener('canplay', () => {
            updateStatus('‚úÖ V√≠deo pronto para reproduzir!', 'success');
        });
        
        video.addEventListener('error', (e) => {
            const error = e.target.error;
            let errorMsg = 'Erro desconhecido';
            
            if (error) {
                switch(error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMsg = 'Carregamento abortado';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMsg = 'Erro de rede';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMsg = 'Erro de decodifica√ß√£o';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMsg = 'Formato n√£o suportado ou URL inv√°lida';
                        break;
                }
            }
            
            updateStatus(`‚ùå ERRO: ${errorMsg}`, 'error');
        });
        
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testUrl() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>Resultados do Teste:</h3>';
            
            try {
                const response = await fetch(VIDEO_URL, { method: 'HEAD' });
                
                const result = document.createElement('div');
                result.className = 'status';
                
                if (response.ok) {
                    result.className += ' success';
                    result.innerHTML = `
                        ‚úÖ URL Funcionando!<br>
                        Status: ${response.status}<br>
                        Content-Type: ${response.headers.get('content-type') || 'N/A'}<br>
                        Content-Length: ${response.headers.get('content-length') || 'N/A'} bytes
                    `;
                } else {
                    result.className += ' error';
                    result.innerHTML = `‚ùå URL com problema: ${response.status} ${response.statusText}`;
                }
                
                results.appendChild(result);
                
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'status error';
                result.innerHTML = `‚ùå Erro na requisi√ß√£o: ${error.message}`;
                results.appendChild(result);
            }
        }
        
        function reloadVideo() {
            video.load();
            updateStatus('Recarregando v√≠deo...', 'info');
        }
        
        async function checkBucket() {
            try {
                const response = await fetch('https://automacao-video.s3.amazonaws.com/', { method: 'HEAD' });
                alert(`Bucket status: ${response.status}`);
            } catch (error) {
                alert(`Erro ao verificar bucket: ${error.message}`);
            }
        }
        
        // Log adicional
        console.log('Teste de v√≠deo p√∫blico iniciado');
        console.log('URL:', VIDEO_URL);
        console.log('Origin:', window.location.origin);
    </script>
</body>
</html>
